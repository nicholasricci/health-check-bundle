framework:
    test: ~
    router:
        resource: "%kernel.root_dir%/routing.yml"
        strict_requirements: ~
    secret: 'fake_secret'

monolog:
    handlers:
        main:
            type: console

doctrine:
    dbal:
        connections:
            default:
                driver: pdo_sqlite
                path: '%kernel.cache_dir%/db.sqlite'

ekreative_health_check:
    optional_predis:
        - 'predis'

services:
    predis:
        class: Predis\Client
        factory: Ekreative\HealthCheckBundle\DependencyInjection\PredisFactory::get
        arguments:
            $parameters: 'example.com:6937'
